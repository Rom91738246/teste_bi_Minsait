    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const faixaEtariaSelect = document.getElementById('faixaEtaria');
            const sexoSelect = document.getElementById('sexo');
            const racaCorSelect = document.getElementById('racaCor');
            const municipioSelect = document.getElementById('municipio');

            faixaEtariaSelect.addEventListener('change', updateCharts);
            sexoSelect.addEventListener('change', updateCharts);
            racaCorSelect.addEventListener('change', updateCharts);
            municipioSelect.addEventListener('change', updateCharts);

            fetch('https://dados.saude.go.gov.br/api/3/action/datastore_search?resource_id=5a4b5bbe-98c6-4d7c-8aed-d5de162dc605&limit=50000')
                .then(response => response.json())
                .then(data => {
                    window.records = data.result.records;
                    updateCharts();
                })
                .catch(error => console.error('Erro ao buscar dados:', error));

            function updateCharts() {
                const selectedFaixaEtaria = faixaEtariaSelect.value;
                const selectedSexo = sexoSelect.value;
                const selectedRacaCor = racaCorSelect.value;
                const selectedMunicipio = municipioSelect.value;

                const filteredRecords = window.records.filter(record => {
                    return (selectedFaixaEtaria === "" || record.faixa_etaria === selectedFaixaEtaria) &&
                           (selectedSexo === "" || record.sexo === selectedSexo) &&
                           (selectedRacaCor === "" || record.raca_cor === selectedRacaCor) &&
                           (selectedMunicipio === "" || record.dmun_municipiox  === selectedMunicipio);
                });



                const municipios = [...new Set(filteredRecords.map(record => record.dmun_regiao_saudex))];
                const notificacoesPorMunicipio = municipios.map(municipio => {
                    return filteredRecords.filter(record => record.dmun_regiao_saudex === municipio).length;
                });
                const casosPorSexo = ['MASCULINO', 'FEMININO'].map(sexo => {
                    return filteredRecords.filter(record => record.sexo === sexo).length;
                });
                const faixaEtariaData = [...new Set(filteredRecords.map(record => record.faixa_etaria))];
                const casosPorFaixaEtaria = faixaEtariaData.map(faixa => {
                    return filteredRecords.filter(record => record.faixa_etaria === faixa).length;
                });

                const agravoMap = {
                    1: 'Sim',
                    2: 'Não',
                    9: 'Ignorado'
                };

                const agravoOutroData = Object.values(agravoMap).map(categoria => {
                    return filteredRecords.filter(record => agravoMap[record.st_agravo_outro] === categoria).length;
                });

                const agravoDrogasData = Object.values(agravoMap).map(categoria => {
                    return filteredRecords.filter(record => agravoMap[record.st_agravo_drogas] === categoria).length;
                });

                const cidades = [...new Set(filteredRecords.map(record => record.dmun_municipiox))];
				const contatoExaminadoPorMunicipio = cidades.map(cidades => {
                    return filteredRecords
                        .filter(record => record.dmun_municipiox === cidades)
                        .reduce((sum, record) => sum + record.nu_contato_examinado, 0);
                });

                // Gráfico 1: Notificações por Município
                const chartDom1 = document.getElementById('main1');
                const myChart1 = echarts.init(chartDom1);
                const option1 = {
                    title: {
                        text: 'Notificações por Região'
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        data: ['Notificações']
                    },
                    xAxis: {
                        type: 'category',
                        data: municipios
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [{
                        name: 'notificacoesPorRegiao',
                        type: 'bar',
                        data: notificacoesPorMunicipio,
                        itemStyle: {
                            color: {
                                type: 'linear',
                                x: 0,
                                y: 0,
                                x2: 0,
                                y2: 1,
                                colorStops: [{
                                    offset: 0, color: '#003366' // cor inicial
                                }, {
                                    offset: 1, color: '#336699' // cor final
                                }],
                                global: false
                            }
                        },
                        label: {
                            show: true,
                            position: 'top'
                        }
                    }]
                };
                myChart1.setOption(option1);

                // Gráfico 2: Casos por Sexo
                const chartDom2 = document.getElementById('main2');
				const myChart2 = echarts.init(chartDom2);
				const option2 = {
					title: {
						text: 'Casos por Sexo'
					},
					tooltip: {
						trigger: 'axis'
					},
					legend: {
						data: ['Masculino', 'Feminino'],
						bottom: 0 // Posiciona a legenda na parte inferior
					},
					xAxis: {
						type: 'category',
						data: ['Masculino', 'Feminino']
					},
					yAxis: {
						type: 'value'
					},
					series: [{
						name: 'Masculino',
						type: 'bar',
						data: [filteredRecords.filter(record => record.sexo === 'MASCULINO').length],
						itemStyle: {
							color: {
								type: 'linear',
								x: 0,
								y: 0,
								x2: 0,
								y2: 1,
								colorStops: [{
									offset: 0, color: '#0000FF' // cor inicial
								}, {
									offset: 1, color: '#87CEFA' // cor final
								}],
								global: false
							}
						},
						label: {
							show: true,
							position: 'top'
						}
					}, {
						name: 'Feminino',
						type: 'bar',
						data: [null, filteredRecords.filter(record => record.sexo === 'FEMININO').length],
						itemStyle: {
							color: {
								type: 'linear',
								x: 0,
								y: 0,
								x2: 0,
								y2: 1,
								colorStops: [{
									offset: 0, color: '#FF69B4' // cor inicial
								}, {
									offset: 1, color: '#FFB6C1' // cor final
								}],
								global: false
							}
						},
						label: {
							show: true,
							position: 'top'
						}
					}]
				};
				myChart2.setOption(option2);

                // Gráfico 3: Distribuição de Casos por Faixa Etária
                const chartDom3 = document.getElementById('main3');
                const myChart3 = echarts.init(chartDom3);
                const option3 = {
                    title: {
                        text: 'Distribuição de Casos por Faixa Etária'
                    },
                    tooltip: {
                        trigger: 'item'
                    },
                    legend: {
                        data: faixaEtariaData, 
						bottom: 0 // Posiciona a legenda na parte inferior
                    },
                    series: [{
                        type: 'pie',
                        radius: '50%',
                        data: faixaEtariaData.map((faixa, index) => ({
                            value: casosPorFaixaEtaria[index],
                            name: faixa
                        })),
                        emphasis: {
                            itemStyle: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        },
                        label: {
                            show: true,
                            formatter: '{b}: {c} ({d}%)'
                        }
                    }]
                };
                myChart3.setOption(option3);

                // Gráfico 4: Quantidade de Doenças e Agravos Associados Outras
                const chartDom4 = document.getElementById('main4');
                const myChart4 = echarts.init(chartDom4);
                const option4 = {
                    title: {
                        text: 'Quantidade de Doenças e Agravos Associados Outras'
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        data: Object.values(agravoMap)
                    },
                    xAxis: {
                        type: 'category',
                        data: Object.values(agravoMap)
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [{
                        name: 'Doenças e Agravos Associados Outras',
                        type: 'line',
                        data: agravoOutroData,
                        itemStyle: {
                            color: {
                                type: 'linear',
                                x: 0,
                                y: 0,
                                x2: 0,
                                y2: 1,
                                colorStops: [{
                                    offset: 0, color: '#008000' // cor inicial
                                }, {
                                    offset: 1, color: '#00FF00' // cor final
                                }],
                                global: false
                            }
                        },
                        label: {
                            show: true,
                            position: 'top'
                        }
                    }]
                };
                myChart4.setOption(option4);

                // Gráfico 5: Quantidade de Doenças e Agravos Associados por Drogas
                const chartDom5 = document.getElementById('main5');
                const myChart5 = echarts.init(chartDom5);
                const option5 = {
                    title: {
                        text: 'Quantidade de Doenças e Agravos Associados por Drogas'
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        data: Object.values(agravoMap)
                    },
                    xAxis: {
                        type: 'category',
                        data: Object.values(agravoMap)
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [{
                        name: 'Doenças e Agravos Associados por Drogas',
                        type: 'bar',
                        data: agravoDrogasData,
                        itemStyle: {
                            color: {
                                type: 'linear',
                                x: 0,
                                y: 0,
                                x2: 0,
                                y2: 1,
                                colorStops: [{
                                    offset: 0, color: '#FF0000' // cor inicial
                                }, {
                                    offset: 1, color: '#FFA07A' // cor final
                                }],
                                global: false
                            }
                        },
                        label: {
                            show: true,
                            position: 'top'
                        }
                    }]
                };
                myChart5.setOption(option5);

                // Gráfico 6: Número de Contatos Examinados por Município
                const chartDom6 = document.getElementById('main6');
                const myChart6 = echarts.init(chartDom6);
                const option6 = {
                    title: {
                        text: 'Número de Contatos Examinados por Município'
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        data: ['Contatos Examinados']
                    },
                    xAxis: {
                        type: 'category',
                        data: cidades
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [{
                        name: 'Contatos Examinados',
                        type: 'line',
                        data: contatoExaminadoPorMunicipio,
                        itemStyle: {
                            color: function (params) {
                                const value = params.value;
                                if (value < 50) {
                                    return '#FF0000'; // vermelho
                                } else if (value < 100) {
                                    return '#FFFF00'; // amarelo
                                } else {
                                    return '#008000'; // verde
                                }
                            }
                        },
                        label: {
                            show: true,
                            position: 'top'
                        }
                    }]
                };
                myChart6.setOption(option6);
            }
        });
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
